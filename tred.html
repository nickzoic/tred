<html>
  <head> 
    <meta charset="UTF-8">
    <script id="template" type="text/ractive">
      <div class="tred">
        {{#root}}
          {{>value}}
        {{/root}}

        {{#partial value}}
          {{#if Array.isArray(this)}}
            <table class="array">
              {{#.}}
		<tr>
		  <th>{{@index}}</th>
		  <td>{{>value}}</td>
                </tr>
              {{/}}
            </table>
          {{elseif this instanceof Object}}
            <table class="object">
              {{#this:_}}
		<tr>
		  <th>{{@key}}</th>
		  <td>{{>value}}</td>
                </tr>
              {{/}}
            </table>
          {{elseif typeof this == 'number'}}
	    <div class="number">{{this}}</div>
          {{elseif this === true || this === false || this === null}}
	    <div class="{{ ""+this }}">{{ ""+this }}</div>
          {{else}}
	    <div class="string">{{ this }}</div>
          {{/if}}
        {{/partial}}
      </div>
 
      <pre>{{ debug }}</pre>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>

    <style type="text/css">
      table.array {
	border: 1px solid blue;
      }
      table.array > tr > th {
	color: blue;
      }
      table.object {
	border: 1px solid red;
      }
      table.object > tr > th {
	color: red;
      }
      .number {
	color: purple;
      }
      .true, .false, .null {
	color: green;
      }
      th {
	vertical-align: top;
      }
    </style>
  </head>
  <body>

    <script src="tred.js"></script>
  </body>
</html>
